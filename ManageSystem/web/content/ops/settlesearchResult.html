            <p style="font-size: 40px" class="heading headding2">查询结算信息</p>
            <br>
            <form action="settlesearchResult.html">
                <div style="margin-left: 10%;">
                    <!--TODO: 删除用户界面的ID编码-->
                            <label for="selectName">
                                客户姓名

                                客户编号

                            <input style="width: 210px; margin-right: 20px" class="sign-form-input" id="selectId" name="selectId" type="text" value="1">

                </div>
                <input type="submit"  class="submit selectresult" value="reSearch"  onmousemove="deleteboChange(this)" onmouseout="deleteboChangeback(this)">
            </form>
            <br>
            <!--TODO: 修改客户信息链接-->

        <p style="font-size: 40px" class="heading headding2">结算信息</p>
        <br>
        <table style="margin-top: 30px; margin-bottom: 50px" class="confermation-table" border="1px solid">
            <tr>
                <th colspan="8" style="text-align: center; font-weight: 400; font-size:35px">维修完成未结算信息一览</th>
            </tr>

            <tr>
                <!--这从两个不同的集合中取出来的 可以实现作用到两个不同的页面-->
                <!--搜索方式很简单 如果两个名字 就同时匹配-->
                    <th>No.1001</th>
                    <!--我存的那个备件需求就是一个Map(String, int)每个维修编号如果对应一个类的话 我可以实现一个输出成字符串的方法-->
                    <th>600</th>
                    <th>500</th>
                    <th>在全保期内</th>
                    <th></th>
                    <th>当天时间(用Date)</th>
                    <th>是</th>
            </tr>

            <tr>

                    <!--我存的那个备件需求就是一个Map(String, int)每个维修编号如果对应一个类的话 我可以实现一个输出成字符串的方法-->

                    <th>500</th>
                    <th>/th>
                    <th></th>
                    <th>当天时间(用Date)</th>
                    <th>否</th>
            </tr>
