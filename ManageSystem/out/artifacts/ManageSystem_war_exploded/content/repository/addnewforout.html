<main class="clearfix" role="main">
    <div class="container">
        <h6 class="heading">
            仓库管理
        </h6>
        <p style="font-size: 40px" class="heading headding2">新备件入库</p>
        <br>
        <form action="addflow.html" method="post">
            <table style="margin-top: 30px" class="confermation-table" border="1px solid">
                <tr>
                    <th colspan="4" style="text-align: center; font-weight: 400; font-size:35px">新备件入库</th>
                </tr>
                <tr>
                    <th>备件名称</th>
                    <th><input type="text" id="a1051" name="a1051" class="customer-form-input" value="Mac适配器(由前面穿过来的)"></th>
                    <th>型号</th>
                    <th><input type="text" id="a1052" name="a1052" class="customer-form-input"></th>
                <tr>
                    <th>单价</th>
                    <th><input type="number" id="a1053" name="a1053" class="customer-form-input"></th>
                    <th>数量</th>
                    <th><input type="number" id="a1054" name="a1054" class="customer-form-input" value="1(默认是之前的数字,但这个跟之前不一样 他是重新建立的新的表,可以更改以前的值)"></th>
                </tr>
                <tr>
                    <th>入库时间</th>
                    <th>当前时间</th>
                    <th>警戒数量</th>
                    <th><input type="number" id="a1056" name="a1056" class="customer-form-input"></th>
                </tr>
                <tr>
                    <!--根据数量是否低于警戒动态生成 -->
                    <th>库存状态</th>
                    <th colspan="3"><input type="text" id="a1057" name="a1057" class="customer-form-input" onchange="getstatu()"></th>
                </tr>
            </table>
            <input  type="submit" class="submit" value="提交"  onmousemove="deleteboChange(this)" onmouseout="deleteboChangeback(this)" onclick="submit_sure()">
        </form>

        <!--<div class="innerlink">-->
        <!--<a href="addflow.html" style="font-size: 30px; color: white; " class="heading headding2">生成入库流水</a>-->
        <!--</div>-->
        <div style="margin-bottom: 200px"></div>

    </div>
</main>
