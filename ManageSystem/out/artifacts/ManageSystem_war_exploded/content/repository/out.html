                <!--这个页面只有在判断了所有都添加了之后才会出现-->
                <form action="outflow.html" method="get">

                    <!--我存的那个备件需求就是一个Map(String, int)每个维修编号如果对应一个类的话 我可以实现一个输出成字符串的方法-->

                    <th>5</th>
                    <th>
                    <input type="image" style="margin-left: 10%; margin-top: 10px" height="25px" src="../../res/png/customerservice/详细信息.png" alt="继续/确认"  onclick="form.submit()" ></th>
