<main class="clearfix" role="main">

        <div class="container">
            <h6 class="heading">
                账户管理
            </h6>
            <p style="font-size: 40px" class="heading headding2">添加用户</p>
        <form action="add.html" method="post">
            <table style="margin-top: 30px;" class="confermation-table" border="1px solid">
                <tr>
                    <th colspan="4" style="text-align: center; font-weight: 400; font-size:35px">用户信息</th>
                </tr>
                <tr>
                    <th>用户名</th>
                    <th><input type="text" id="1" name="" class="customer-form-input"></th>
                </tr>
                <tr>
                    <th>密码</th>
                    <th><input type="text" id="2" name="" class="customer-form-input"></th>
                </tr>

                <tr>
                    <th>姓名</th>
                    <th><input type="text" id="3" name="" class="customer-form-input"></th>
                </tr>
                <tr>
                    <th>权限</th>
                    <th><select name="" id="4">
                        <option value="1">客服</option>
                        <option value="2">分配员</option>
                        <option value="3">技师</option>
                        <option value="4">仓库管理员</option>
                        <option value="5">会计</option>
                        <option value="6">运维</option>
                    </select></th>
                </tr>
            </table>
            <input  type="submit" class="submit" value="添加"  onmousemove="deleteboChange(this)" onmouseout="deleteboChangeback(this)" onclick="submit_sure()">
        </form>
            <div style="margin-bottom: 200px"></div>
            </div>
